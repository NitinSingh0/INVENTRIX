<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Full - Explore the Digital Universe</title>
  <link rel="shortcut icon" href="../logo.png">
  
</head>
<body>
    <style>
        body {
  font-family: sans-serif;
  color: #fff;
  margin: 0;
  padding: 0;
  background: #000 url(space.png);
  background-size: cover;
  background-position: center;
  min-height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: twinkle 5s infinite;
}

@keyframes twinkle {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

.stars::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(tech.png);
  background-size: cover;
  mix-blend-mode: multiply;
  opacity: 0.3;
}

.planet {
  background: #f00;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  animation: orbit 10s infinite ease-in-out;
}

@keyframes orbit {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

h1 {
  font-size: 2em;
  margin-bottom: 10px;
  text-align: center;
}

p {
  line-height: 1.5;
  margin-bottom: 15px;
}

a {
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  border: 1px solid #fff;
  border-radius: 5px;
  transition: all 0.2s ease-in-out;
}

a:hover {
  background: rgba(255, 255, 255, 0.1);
}

.button {
  display: block;
  margin: 20px auto;
}

@media only screen and (max-width: 768px) {
  h1 {
    font-size: 1.5em;
  }
}
    </style>
  <div class="container">
    <div class="stars"></div>
    <div class="planet">
      <h1>Registration Full! </h1>
      <p>This event has reached capacity, but the Digital Universe is vast!</p>
      <p>Explore other exciting adventures that await.</p>
      <p>Or, mark your calendar for next year's journey!</p>
      <a href="#" class="button">Stay Tuned for 2025 Ô∏è</a>
    </div>
  </div>
</body>
</html>
